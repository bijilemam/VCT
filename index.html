<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Video comparison Tool</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="video_player_box">
    <video id="my_video" width="640" height="320" preload="metadata">
        <source src="videos/oceans.mp4" type="video/mp4">
    </video>    
</div>
<div id="video_player_box2">
    <video id="my_video2" width="640" height="320" preload="metadata">
        <source src="videos/oceans.mp4" type="video/mp4">
    </video>    
</div>
<div id="video_controls_bar">
        <button id="playpausebtn"></button>        
        <input id="seekslider" type="range" min="0" max="100" value="0" step="1">
        <span><span id="curtimetext">00:00</span> / <span id="durtimetext">00:00</span></span>
        <button id="mutebtn"></button>
        <input id="volumeslider" type="range" min="0" max="100" value="100" step="1">
        <button id="fullscreenbtn"></button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
